<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <label for="favoriteThing">A favorite thing:</label>
        <input type="text" id="favoriteThing" placeholder="favorite thing">
    </fieldset>

    <fieldset>
        <label for="store">Where this favorite thing can be found</label>
        <input type="text" id="store" placeholder="super cool store">
    </fieldset>
    <button id="saveButton">Save to Wishlist</button>

    <div id="container">
        <h2>Wishlist</h2>
    </div>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
